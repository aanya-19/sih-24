<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        /* CSS (styles.css) */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f7f9fc;
    font-family: "Fira Sans", serif;
}

.form-container {
    background-color: #ffffff;
    padding: 4rem;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}

.form-title {
    margin-bottom: 1rem;
    font-size: 1.5rem;
    color: #333333;
    text-align: center;
}

.feedback-form .form-group {
    margin-bottom: 1.5rem;
}

.feedback-form label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
    color: #555555;
}

.feedback-form input,
.feedback-form select,
.feedback-form textarea {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #cccccc;
    border-radius: 4px;
    font-size: 1rem;
    color: #333333;
    background-color: #f9f9f9;
    transition: border-color 0.3s;
}

.feedback-form input:focus,
.feedback-form select:focus,
.feedback-form textarea:focus {
    border-color: #007bff;
    outline: none;
    background-color: #ffffff;
}

.submit-button {
    width: 100%;
    padding: 0.75rem;
    font-size: 1rem;
    color: #ffffff;
    background-color:  rgba(47,65,86,1);
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.submit-button:hover {
    background-color:  rgba(47,65,86,1);
}
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Case Details</h2>
    <form>
        <label for="caseTitle">Case Title:</label>
        <input type="text" id="caseTitle" name="caseTitle"><br><br>

        <label for="caseStatus">Case Status:</label>
        <select id="caseStatus" name="caseStatus">
            <option value="open">Open</option>
            <option value="closed">Closed</option>
            <option value="pending">Pending</option>
        </select><br><br>

        <label for="mainIssue">Main Issue:</label>
        <textarea id="mainIssue" name="mainIssue" rows="4" cols="50"></textarea><br><br>

        <label for="actsInvolved">Acts Involved:</label>
        <input type="text" id="actsInvolved" name="actsInvolved"><br><br>
    </form>
        <h2>Upload a File</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" class="file-input" required>
            <button type="submit" class="upload-button">Upload</button>
        </form>
    </div>
</body>
</html>
